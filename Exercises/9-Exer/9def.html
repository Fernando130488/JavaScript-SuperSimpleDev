<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <input placeholder='name' class='name' type="text" onkeydown="
            handleResultKeydown(event);
        ">
        <button class="submit" onclick="
            result();
        ">Submit</button>

        <p class="result"></p>

        <script>
            function handleResultKeydown (event) {
                if (event.key === 'Enter'){
                    result();
                }
            }

            function result () {
                const textElement = document.querySelector('.name');
                let text = textElement.value;

                document.querySelector('.result').innerHTML = `Your name is ${text}`; 
            }
        </script>
    </body>
</html>
