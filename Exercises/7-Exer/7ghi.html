<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <body>
    <script>
      convertLength(5, 'miles', 'km');
      convertLength(5, 'miles', 'ft');
      convertLength(5, 'km', 'ft');
      convertLength(50, 'lbs', 'lbs');

      function convertLength(length, from, to) {
        let result = 0;
        
        if (from === 'miles') {
          if (to === 'km') {
            result = length * 1.6;
          } else if (to === 'ft') {
            result = length * 5280;
          } else {
            result = length;
          }
          return console.log(`${length} ${from} is equal to ${result} ${to}`);
        }

        else if (from === 'km') {
          if (to === 'miles'){
            result = length / 1.6;
          } else if (to === 'ft') {
            result = length * 3281;
          }else {
            result = length;
          }
          return console.log(`${length} ${from} is equal to ${result} ${to}`);
        }

        else if (from === 'ft') {
          if (to === 'miles') {
            result = length / 5280;
          } else if (to === 'km') {
            result = length / 3281;
          } else {
            result = length;
          }
          return console.log(`${length} ${from} is equal to ${result} ${to}`);
        }

        else {
          return console.log(`Invalid unit: ${from}`);
        }
      }
    </script>
  </body>
</html>
