<!DOCTYPE html>
<html>
  <head>
    <title>Car Quantity</title>
  </head>
  
  <body>
    <button onclick="
      console.log(`cartQuantity: ${cartQuantity}`);
      console.log('The cart maximum quantity is 10.');
    ">Show Quantity</button>

    <button onclick="
      if (cartQuantity < 10){
        cartQuantity++;
        console.log(`cartQuantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full!');
      }
    ">Add to Cart</button>

    <button onclick="
      if (cartQuantity < 10){
        cartQuantity += 2;
        console.log(`cartQuantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full!');
      }
    ">+2</button>

    <button onclick="
      if (cartQuantity < 10){
        cartQuantity += 3;
        console.log(`cartQuantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full!');
      }
    ">+3</button>

    <button onclick="
      if (cartQuantity < 10){
        cartQuantity += 4;
        console.log(`cartQuantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full!');
      }
    ">+4</button>

    <button onclick="
      if (cartQuantity < 10){
        cartQuantity += 5;
        console.log(`cartQuantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full!');
      }
    ">+5</button>

    <button onclick="
      if (cartQuantity >= 1) {
        cartQuantity --;
        console.log(`cartQuantity: ${cartQuantity}`);
      } else {
        console.log('Not enough items in the cart!');
      }
    ">Remove from cart</button>

    <button onclick="
      if (cartQuantity >= 2) {
        cartQuantity -= 2;
        console.log(`cartQuantity: ${cartQuantity}`);
      } else {
        console.log('Not enough items in the cart!');
      }
    ">-2</button>

    <button onclick="
      if (cartQuantity >= 3) {
        cartQuantity -= 3;
        console.log(`cartQuantity: ${cartQuantity}`);
      } else {
        console.log('Not enough items in the cart!');
      }
    ">-3</button>

    <button onclick="
      cartQuantity = 0
      console.log('cart was reseted.')
      console.log(`cartQuantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
